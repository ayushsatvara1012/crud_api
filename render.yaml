services:
  - type: web
    name: lumina-api
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: DATABASE_URL
        fromDatabase:
          name: lumina-db
          property: connectionString
    autoDeploy: true

databases:
  - name: lumina-db
    databaseName: lumina
    user: lumina
    plan: free # Change to 'starter' or higher for production workloads
    ipAllowList: [] # Allows connections from within Render